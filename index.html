<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABC AI Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-4xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-2">TABC AI Search</h1>
        <p class="text-lg text-gray-400 mb-8">Ask a question about Texas alcohol sales. Try "77002", "top venues in Austin", or "compare 77002 vs 78701".</p>

        <form id="search-form" class="flex flex-col sm:flex-row gap-2 mb-8 max-w-3xl mx-auto">
            <input 
                type="text" 
                id="search-input"
                placeholder="e.g., 'which Capitol Grille does best?'"
                class="flex-grow bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            >
            <button 
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg px-6 py-3 transition duration-200"
            >
                Search
            </button>
        </form>

        <!-- Results Area -->
        <div id="loader" class="loader hidden"></div>
        <div id="error-message" class="text-red-400 my-4 hidden"></div>
        <div id="results-container" class="space-y-4 text-left mb-8 w-full">
            <!-- Results will be inserted here -->
        </div>

    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        
        // --- FINAL PRODUCTION CONFIGURATION ---
        const API_URL = 'https://us-central1-tabcsalesdata.cloudfunctions.net/tabc-nlq-api'; 
        const API_KEY = 'TABC-V2-LIVE-KEY-20250914-PROD-7G3K9D1F';

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            // Reset UI
            resultsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({ q: query })
                });

                const responseData = await response.json();

                if (!response.ok) {
                    throw new Error(responseData.error || `HTTP error! Status: ${response.status}`);
                }
                
                renderList(responseData);

            } catch (error) {
                console.error("Search failed:", error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        });
        
        function renderList(data) {
             if (!data.rows || data.rows.length === 0) {
                resultsContainer.innerHTML = `<div class="bg-gray-800 p-4 rounded-lg text-center text-gray-400">No results found for your query.</div>`;
                return;
            }

            const tableHtml = `
                <div class="overflow-x-auto bg-gray-800 rounded-lg border border-gray-700">
                    <table class="min-w-full text-sm text-left" id="results-table">
                        <thead class="bg-gray-700 text-xs text-gray-300 uppercase">
                            <tr>
                                <th scope="col" class="px-6 py-3">Venue Name</th>
                                <th scope="col" class="px-6 py-3">City</th>
                                <th scope="col" class="px-6 py-3">ZIP</th>
                                <th scope="col" class="px-6 py-3">Month</th>
                                <th scope="col" class="px-6 py-3 text-right">Sales</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.rows.map(row => {
                                const venueName = row.venue || 'N/A';
                                const city = row.city || 'N/A';
                                const zip = row.zip || 'N/A';
                                const month = row.month || 'N/A';
                                const sales = row.total_sales_usd || '$0.00';

                                return `
                                    <tr class="border-b border-gray-700 hover:bg-gray-600 transition-colors">
                                        <td class="px-6 py-4 font-medium text-white">${venueName}</td>
                                        <td class="px-6 py-4">${city}</td>
                                        <td class="px-6 py-4">${zip}</td>
                                        <td class="px-6 py-4">${month}</td>
                                        <td class="px-6 py-4 text-right font-semibold">${sales}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            resultsContainer.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
